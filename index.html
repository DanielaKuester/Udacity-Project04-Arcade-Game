<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Effective JavaScript: Frogger</title>
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div class="instructions">
				<h1>Instructions</h1>
				<p>Use the arrow keys to move the player. Reach the water line to win
				the game.</p>
				<p>Attention: Don't collide with the bugs! Then you have to start
				over again!</p>
				<button id="restart">Play again!</button>
		</div>
		<!-- The code for the modal box was taken from the website
		https://sabe.io/tutorials/how-to-create-modal-popup-box and slightly
		modified for the needs of this project. -->
		<!-- <button class="trigger">Click here to trigger the modal!</button> -->
		<div class="modal">
			<div class="modal-content">
					<span class="close-button">&times;</span>
					<h1>Congratulations! You win! Do you want to play again?</h1>
					<button id="restart-modal">Play again!</button>
					<button id="quit-game">No thanks!</button>
			</div>
		</div>
		<script src="js/resources.js"></script>
		<script src="js/app.js"></script>
		<script src="js/engine.js"></script>
</body>
</html>
